name: pr-next

on:
  push:
    branches: [next]

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          check-latest: true

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json

      - name: Install dependencies ğŸ“¦
        run: pnpm install

      - name: Run linter ğŸ‘€
        run: pnpm run lint-fix

      - name: Run tests ğŸ§ª
        run: pnpm run test:unit

      - name: Build
        run: pnpm run build
