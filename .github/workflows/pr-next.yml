name: pr-next

on:
  push:
    branches: [next]

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Install semantic-release extra plugins ğŸ“¦
        run: npm install --save-dev @semantic-release/changelog @semantic-release/git

      - name: Run linter ğŸ‘€
        run: npm run lint-fix

      - name: Run tests ğŸ§ª
        run: npm run test:unit-coverage --if-present
