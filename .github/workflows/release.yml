name: release

on:
  push:
    branches: [next]

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    permissions:
      id-token: write
      contents: write

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          check-latest: true

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json

      - name: Install dependencies ğŸ“¦
        run: pnpm install

      - name: Install semantic-release extra plugins ğŸ“¦
        run: pnpm install --save-dev semantic-release @semantic-release/changelog @semantic-release/git

      - name: Run linter ğŸ‘€
        run: pnpm run lint-fix

      - name: Run tests ğŸ§ª
        run: pnpm run test:unit-coverage

      - name: Build
        run: pnpm run build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
